name: AXIS CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Lighthouse CI
        run: npx lhci autorun --config=./06_CI_CD_RELEASE/CONFIG_TEMPLATES/lighthouserc.json
        env:
          LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }} # Optional: for saving reports
